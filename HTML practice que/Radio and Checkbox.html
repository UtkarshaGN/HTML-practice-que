<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio and Checkbox</title>
</head>
<body>
    <h2>Radia and checkbox</h2>

    <form>
        <p>Gender</p>
        <input type="radio" id="male" value="male">
        <label for="male">Male</label><br><br>

        <input type="radio" id="female" value="female">
        <label for="female">Female</label>

        <p>Hobbies:</p>
        <input type="checkbox" id="hobbies" value="reading">
        <label for="Reading">Reading</label><br>

        <input type="checkbox" id="hobbies" value="travelling">
        <label for="Travelling">Travelling</label><br>

        <input type="checkbox" id="hobbies" value="writing">
        <label for="Writing">Writing</label>
    </form>
</body>
</html>
