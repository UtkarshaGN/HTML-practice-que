<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Attribute</title>
    <style>
        table,td,th{
            border: 1px solid black;
          
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Table Attribute</h2>
    <table>
        <thead>
            <tr>
                <th>Sr no</th>
                <th>Name</th>
                <th>Education</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Radha</td>
                <td>Seeta</td>
                <td>Geeta</td>
            </tr>
            <tr>
                <td>Teacher</td>
                <td>Educator</td>
                <td>Doctor</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
