<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h2>Nested List</h2>
    <ol>
        <li>Drinks</li>
        <li>Fav drinks</li>
        <ul>
            <li>Mango shake</li>
            <li>Cold drink</li>
            <li>Frooti</li>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
            </ol>
        </ul>
    </ol>
</body>
</html>
