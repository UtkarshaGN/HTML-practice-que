<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Examples of list</h2>
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Reading</li>
        <li>Writing</li>
        <li>Speaking</li>
    </ol>
</body>
</html>
