<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Table Example</h2>

        <thead>
            <tr>
                <th>Heading1</th>
                <th>Heading2</th>
                <th>Heading3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data1</td>
                <td>Data2</td>
                <td>Data3</td>
            </tr>
            <tr>
                <td>row1</td>
                <td>row2</td>
                <td>row3</td>
            </tr>
            <tr>
                <td>row4</td>
                <td>row5</td>
                <td>row6</td>
            </tr>
        </tbody>
    </Table>
</body>
</html>
